<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ABBee — Panel Guru (F-03)</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="site-header"><div class="wrap"><h1 class="brand">📚 ABBee — Panel Guru</h1></div></header>

  <main class="wrap">
    <div class="card">
      <h2>Panel Guru</h2>
      <p>👩‍🏫 Anda login sebagai Guru. CRUD siswa, scan QR, dan laporan.</p>

      <div class="tools" style="margin-top:12px;">
        <div class="search-box">
          <input id="searchInput" placeholder="Cari nama atau ID siswa...">
          <div class="suggestions" id="suggestions"></div>
        </div>

        <div class="filter-box">
          <select id="monthFilter">
            <option value="">Bulan</option>
            <option value="01">Januari</option><option value="02">Februari</option><option value="03">Maret</option>
            <option value="04">April</option><option value="05">Mei</option><option value="06">Juni</option>
            <option value="07">Juli</option><option value="08">Agustus</option><option value="09">September</option>
            <option value="10">Oktober</option><option value="11">November</option><option value="12">Desember</option>
          </select>
        </div>

        <div class="filter-box">
          <select id="yearFilter">
            <option value="">Tahun</option>
            <option value="2024">2024</option><option value="2025">2025</option><option value="2026">2026</option>
          </select>
        </div>

        <div class="export-box" style="display:flex;gap:8px;min-width:220px;">
          <button id="printBtn">📄 PDF</button>
          <button id="csvBtn">📊 Excel</button>
        </div>
      </div>

      <div class="table-wrap">
        <table id="reportTable">
          <thead>
            <tr><th>Nama</th><th>Jenjang</th><th>Hadir</th><th>Tgl Hadir</th><th>Jam Hadir</th><th>Total Bayar</th></tr>
          </thead>
          <tbody id="tableBody"></tbody>
          <tfoot><tr><td colspan="5">Total Akumulasi Bulan</td><td id="totalSum">Rp 0</td></tr></tfoot>
        </table>
      </div>

    </div>
  </main>

  <script src="assets/guru.js"></script>
</body>
</html>
